<ng-container *ngIf="classes">
  <p>calendar works!</p>
  <div>
    <form>
      <input type="text" (keyup)="filterList($event.target)">
      <div style="display: table">
        <div *ngFor="let class of results" style="display: table-row">
          <div style="display: table-cell">
            {{ class.cid }}
          </div>
          <div style="display: table-cell">
            {{ class.name }}
            </div>
        </div>
      </div>
    </form>
  </div>
  <table>
    <thead>
      <td></td>
      <td>Monday</td>
      <td>Tuesday</td>
      <td>Wednesday</td>
      <td>Thursday</td>
      <td>Friday</td>
    </thead>
    <tr *ngFor="let time of intervals">
      <td>{{ time }}</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <table>
    <tr *ngFor="let class of classes">
      <td>{{ class.name }}</td>
      <td>{{ class.cid }}</td>
      <td>{{ class.sectionNum }}</td>
      <td>{{ class.dates }}</td>
      <td *ngIf="class.startTime">{{ class.startTime }}</td>
      <td *ngIf="class.endTime">{{ class.endTime }}</td>
    </tr>
  </table>
</ng-container>
